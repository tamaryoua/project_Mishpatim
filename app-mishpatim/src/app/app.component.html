
<div class="container text-center">

  <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button>

  <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- fileName Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> File Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- fileType Column -->
    <ng-container matColumnDef="fileType">
      <th mat-header-cell *matHeaderCellDef> File Type </th>
      <td mat-cell *matCellDef="let element"> {{element.fileType}} </td>
    </ng-container>

    <!-- fileSize Column -->
    <ng-container matColumnDef="fileSize">
      <th mat-header-cell *matHeaderCellDef> File Size </th>
      <td mat-cell *matCellDef="let element"> {{element.fileSize}} </td>
    </ng-container>

    <!-- author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <!-- dateAuthoring Column -->
    <ng-container matColumnDef="dateAuthoring">
      <th mat-header-cell *matHeaderCellDef> DateAuthoring </th>
      <td mat-cell *matCellDef="let element"> {{element.dateAuthoring | date}} </td>
    </ng-container>

    <!-- isEncrypted Column -->
    <ng-container matColumnDef="isEncrypted">
      <th mat-header-cell *matHeaderCellDef> Is Encrypted </th>
      <td mat-cell *matCellDef="let element"> {{element.isEncrypted}} </td>
    </ng-container>
    
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link"> 
        <a (click)="openDialog('Update',element)">Edit</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<label>Amount of file volume:<strong>{{amountFV}}</strong></label>
</div>
